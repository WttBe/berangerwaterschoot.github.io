<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BÃ©ranger Waterschoot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #3e2f5b;
      color: #fff;
      overflow: hidden;
    }
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    a {
      cursor: pointer;
      text-decoration: none;
      color: #c0c0c0;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #f8d13b;
    }
    /* Container for entire app */
    #app {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1;
    }

    /* Landing page */
    #landing {
      text-align: center;
      max-width: 800px;
    }
    #landing h1 {
      font-weight: 800;
      font-size: 3.5em;
      margin-bottom: 15px;
      user-select: none;
    }
    #landing .typed-container {
      font-size: 1.75em;
      font-style: italic;
      color: #ccc;
      margin-bottom: 30px;
      min-height: 40px; /* prevent height jump */
    }
    .typed-cursor {
      display: inline-block !important;
      vertical-align: bottom;
      margin-left: 2px;
      animation: blink 1s infinite;
      font-weight: 700;
      font-size: 1.75em;
      color: #f8d13b;
    }
    @keyframes blink {
      0%,
      50%,
      100% {
        opacity: 1;
      }
      25%,
      75% {
        opacity: 0;
      }
    }
    .role-highlight {
      color: #f8d13b;
      font-weight: 700;
    }
    .placeholders {
      display: flex;
      gap: 35px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .placeholder {
      padding: 18px 28px;
      font-weight: 600;
      font-size: 1.3em;
      border: 2px solid #f8d13b;
      border-radius: 15px;
      user-select: none;
      transition: all 0.3s ease;
      cursor: pointer;
      color: #f8d13b;
      background-color: rgba(255 255 255 / 0.07);
      min-width: 110px;
      text-align: center;
      box-shadow: 0 0 10px rgba(248, 209, 59, 0.5);
    }
    .placeholder:hover {
      background-color: rgba(248 209 59 / 0.25);
      color: #fff;
      box-shadow: 0 0 20px rgba(248, 209, 59, 0.9);
    }
    .landing-icons {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .landing-icons a {
      color: #ddd;
      font-size: 2.3em;
      transition: color 0.3s ease;
    }
    .landing-icons a:hover {
      color: #f8d13b;
    }

    /* Content window for detail pages */
    #content-window {
      background: rgba(255 255 255 / 0.15);
      border-radius: 18px;
      padding: 35px 40px;
      max-width: 900px;
      min-width: 320px;
      color: #fff;
      margin: 0 auto;
      box-shadow: 0 0 30px rgba(248, 209, 59, 0.4);
      user-select: text;
    }
    #content-window h2 {
      font-weight: 700;
      font-size: 2.5em;
      margin-bottom: 18px;
      color: #f8d13b;
      text-align: center;
    }
    #content-window p {
      font-size: 1.15em;
      line-height: 1.45;
      margin-bottom: 22px;
      color: #eee;
      text-align: center;
    }
    #content-window a {
      color: #f8d13b;
      font-weight: 600;
      text-decoration: underline;
    }

    /* Navigation row at top of detail pages */
    #top-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: nowrap;
      user-select: none;
    }
    #top-nav .nav-item {
      font-weight: 700;
      font-size: 1.15em;
      color: #c0c0c0;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      min-width: 90px;
      text-align: center;
      transition: all 0.25s ease;
      background-color: rgba(255 255 255 / 0.07);
      box-shadow: 0 0 6px rgba(255 255 255 / 0.1);
    }
    #top-nav .nav-item.active {
      color: #f8d13b;
      border-color: #f8d13b;
      background-color: rgba(248 209 59 / 0.25);
      box-shadow: 0 0 20px rgba(248, 209, 59, 0.9);
    }
    #top-nav .nav-item:hover:not(.active) {
      color: #fff;
      background-color: rgba(255 255 255 / 0.15);
    }
  </style>
</head>

<body>
  <div id="particles"></div>

  <div id="app">
    <!-- Landing page -->
    <div id="landing" style="display: flex; flex-direction: column; align-items: center;">
      <h1>BÃ©ranger Waterschoot</h1>
      <div class="typed-container">
        I am <span class="typed"></span>
      </div>

      <div class="placeholders" role="list" aria-label="Sections navigation">
        <div class="placeholder" role="listitem" tabindex="0" data-section="about">About</div>
        <div class="placeholder" role="listitem" tabindex="0" data-section="experience">Experience</div>
        <div class="placeholder" role="listitem" tabindex="0" data-section="projects">Projects</div>
        <div class="placeholder" role="listitem" tabindex="0" data-section="skills">Skills</div>
        <div class="placeholder" role="listitem" tabindex="0" data-section="education">Education</div>
        <div class="placeholder" role="listitem" tabindex="0" data-section="contact">Contact</div>
        <div class="placeholder" role="listitem" tabindex="0" data-section="resume">Resume</div>
      </div>

      <div class="landing-icons" aria-label="Social links">
        <a href="https://github.com/WttBe" target="_blank" aria-label="GitHub" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/bÃ©ranger-waterschoot-46705368" target="_blank" aria-label="LinkedIn" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:your@email.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <!-- Detail page -->
    <div id="detail" style="display:none; flex-direction: column; align-items: center;">
      <nav id="top-nav" role="navigation" aria-label="Section navigation">
        <div class="nav-item" data-section="home" tabindex="0">BÃ©ranger Waterschoot</div>
        <div class="nav-item" data-section="about" tabindex="0">About</div>
        <div class="nav-item" data-section="experience" tabindex="0">Experience</div>
        <div class="nav-item" data-section="projects" tabindex="0">Projects</div>
        <div class="nav-item" data-section="skills" tabindex="0">Skills</div>
        <div class="nav-item" data-section="education" tabindex="0">Education</div>
        <div class="nav-item" data-section="contact" tabindex="0">Contact</div>
        <div class="nav-item" data-section="resume" tabindex="0">Resume</div>
      </nav>

      <div id="content-window" role="main" tabindex="0" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="background/jquery.particleground.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    $(function () {
      // Initialize Particleground
      $('#particles').particleground({
        dotColor: '#c0c0c0',
        lineColor: '#c0c0c0',
        minSpeedX: 0.03,
        maxSpeedX: 0.1,
        minSpeedY: 0.03,
        maxSpeedY: 0.1,
        density: 15000,
      });

      // Typed.js init with highlighted roles and blinking cursor fix
      new Typed('.typed', {
        strings: [
          "<span class='role-highlight'>a Data Scientist</span>",
          "<span class='role-highlight'>an Evolutionary Ecologist</span>",
          "<span class='role-highlight'>a Fast Learner</span>",
        ],
        typeSpeed: 50,
        backSpeed: 25,
        backDelay: 2000,
        loop: true,
        showCursor: true,
        cursorChar: '|',
      });

      // Sections content data
      const sectionsData = {
        about: {
          title: 'About',
          content:
            `<p>ðŸš§ This website is under construction.</p>
             <p>Welcome! I'm glad you're here.</p>`,
        },
        experience: {
          title: 'Experience',
          content: `<p>Details about my work history...</p>`,
        },
        projects: {
          title: 'Projects',
          content: `<p>Descriptions of portfolio projects...</p>`,
        },
        skills: {
          title: 'Skills',
          content: `<p>Languages, frameworks, tools, etc...</p>`,
        },
        education: {
          title: 'Education',
          content: `<p>Details of my academic background...</p>`,
        },
        contact: {
          title: 'Contact',
          content: `<p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
            <p>
              <a href="https://github.com/WttBe" target="_blank" aria-label="GitHub" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a><br/>
              <a href="https://www.linkedin.com/in/bÃ©ranger-waterschoot-46705368" target="_blank" aria-label="LinkedIn" rel="noopener noreferrer"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </p>`,
        },
        resume: {
          title: 'Resume',
          content:
            `<p><a href="assets/resume.pdf" target="_blank" rel="noopener noreferrer">Download my resume (PDF)</a></p>`,
        },
      };

      // Helper function to render detail content
      function showSection(sectionKey) {
        if (!sectionsData[sectionKey]) return;

        $('#landing').hide();
        $('#detail').show();

        $('#content-window').html(
          `<h2>${sectionsData[sectionKey].title}</h2>${sectionsData[sectionKey].content}`
        );

        // Set active nav
        $('#top-nav .nav-item').removeClass('active');
        if (sectionKey === 'home') {
          $('#top-nav .nav-item[data-section="home"]').addClass('active');
        } else {
          $('#top-nav .nav-item[data-section="' + sectionKey + '"]').addClass(
            'active'
          );
        }
      }

      // Landing placeholders click
      $('.placeholder').on('click keypress', function (e) {
        if (e.type === 'click' || (e.type === 'keypress' && (e.key === 'Enter' || e.key === ' '))) {
          const section = $(this).data('section');
          showSection(section);
        }
      });

      // Nav items click
      $('#top-nav .nav-item').on('click keypress', function (e) {
        if (e.type === 'click' || (e.type === 'keypress' && (e.key === 'Enter' || e.key === ' '))) {
          const section = $(this).data('section');
          if (section === 'home') {
            // Back to landing
            $('#detail').hide();
            $('#landing').show();
            $('#top-nav .nav-item').removeClass('active');
          } else {
            showSection(section);
          }
        }
      });

      // Accessibility: set tabindex and keyboard events for placeholders & nav items done above
    });
  </script>
</body>
</html>
