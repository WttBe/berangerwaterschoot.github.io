<!DOCTYPE html>
<html lang="en">
<head>

  <title>Beranger Waterschoot</title>

  <!-- Georgia font and basic styling -->
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      color: #fff;
      background: #3e2f5b;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      max-width: 600px;
      margin: 100px auto;
      padding: 0 20px;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      color: #fff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    a {
      color: #c0c0c0;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .icons {
      margin-top: 1em;
      font-size: 1.5em;
    }

    .icons a {
      margin-right: 15px;
      color: #ccc;
    }

    .icons a:hover {
      color: #fff;
    }
  </style>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

  <script src="background/jquery.particleground.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#particles').particleground({
