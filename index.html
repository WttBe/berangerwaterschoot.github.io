<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      color: #fff;
      background: #3e2f5b;
      overflow: hidden;
    }
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 10px 20px;
      z-index: 2;
      font-size: 1.2em;
      font-weight: bold;
    }
    .construction {
      position: fixed;
      top: 40px; left: 20px;
      z-index: 2;
      font-size: 0.9em;
      color: #ccc;
    }
    .content {
      position: relative;
      max-width: 600px;
      margin: 120px auto;
      padding: 20px;
      z-index: 1;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
      text-align: center;
    }
    .expertise {
      margin-top: 10px;
      font-style: italic;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    a {
      color: #c0c0c0;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .icons {
      margin-top: 1.5em;
      font-size: 1.5em;
    }
    .icons a {
      margin: 0 10px;
      color: #ccc;
    }
    .icons a:hover {
      color: #fff;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div id="particles"></div>

  <div class="header">BÃ©ranger Waterschoot</div>
  <div class="construction">ðŸš§ Website under construction</div>

  <div class="content">
    <h1>Welcome!</h1>
    <div class="expertise">I am <span id="role"></span></div>
    <p><a href="mailto:your@email.com">Email me</a></p>
    <div class="icons">
      <a href="https://github.com/WttBe" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/b%C3%A9ranger-waterschoot-46705368" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <!-- jQuery & particleground -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="background/jquery.particleground.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#particles').particleground({
        dotColor: '#c0c0c0',
        lineColor: '#c0c0c0',
        minSpeedX: 0.05, maxSpeedX: 0.2,
        minSpeedY: 0.05, maxSpeedY: 0.2,
        density: 15000
      });

      const roles = ['a Data Scientist', 'an Evolutionary Ecologist', 'a Fast Learner'];
      let idx = 0, el = document.getElementById('role');
      function rotateRole() {
        el.style.opacity = 0;
        setTimeout(() => {
          el.textContent = roles[idx];
          el.style.opacity = 1;
          idx = (idx + 1) % roles.length;
        }, 500);
      }
      rotateRole();
      setInterval(rotateRole, 4000);
    });
  </script>
</body>
</html>
